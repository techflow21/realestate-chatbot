<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaijaEstates ‚Äî Smart Property Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 mt-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">üè° NaijaEstates</h1>
        <form method="GET" action="/search" class="mb-8 flex justify-center">
            <div class="flex items-center w-full max-w-md">
                <input type="text" name="q" class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. '2-bedroom in Lekki', 'waterfront house', 'under 2 million'" 
                       value="{{ query or '' }}">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-r-lg hover:bg-blue-700 transition-colors" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            {% for prop in properties %}
            <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-300 hover:-translate-y-1 flex flex-col">
                <img src="{{ prop.image_url }}" class="w-full h-48 object-cover rounded-t-lg" alt="{{ prop.title }}">
                <div class="p-4 flex flex-col flex-grow">
                    <h5 class="text-lg font-semibold text-gray-800 mb-2">{{ prop.title }}</h5>
                    <p class="text-gray-500 text-sm mb-2">{{ prop.location }}</p>
                    <div class="flex flex-wrap gap-2 mt-auto">
                        <span class="bg-green-500 text-white text-xs px-3 py-1 rounded-full">‚Ç¶{{ "{:,}".format(prop.price) }}</span>
                        <span class="bg-blue-500 text-white text-xs px-3 py-1 rounded-full">{{ prop.bedrooms }} bed</span>
                        <span class="bg-gray-500 text-white text-xs px-3 py-1 rounded-full">{{ prop.area_sqm }} m¬≤</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Chat Bot Icon (fixed bottom-right) -->
    <button id="botBtn" class="fixed bottom-5 right-5 bg-gray-800 text-white rounded-full p-4 shadow-lg hover:bg-gray-700 transition-colors z-50">
        <img src="{{ url_for('static', filename='img/bot-icon.png') }}" width="32" alt="Bot">
    </button>

    <!-- Chat Popup (initially hidden) -->
    <div id="chatModal" class="hidden fixed bottom-24 right-5 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-96 max-w-[calc(100vw-2rem)]">
            <div class="bg-blue-600 text-white p-4 rounded-t-xl flex justify-between items-center">
                <h5 class="text-lg font-semibold">ü§ñ NaijaEstates AI Assistant</h5>
                <button type="button" class="text-white hover:text-gray-200" id="closeChat">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-4 h-80 overflow-y-auto" id="chatMessages">
                <div class="bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded mb-3">Hi! Ask me for properties ‚Äî e.g. <em>"show me beach houses"</em> or <em>"3-bedroom under 5M"</em>.</div>
            </div>
            <div class="p-4 border-t flex gap-2">
                <input type="text" id="userInput" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your request...">
                <button id="sendBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">Send</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
